
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teerthlok - Divine Digital Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --divine-gold: #d97706;
      --sacred-saffron: #f97316;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      background-color: #fafaf9;
    }
    .font-spiritual { font-family: 'Cinzel', serif; }
    
    /* Smooth Scroll Optimization */
    html { scroll-behavior: smooth; }
    
    /* Fast Loading Animations */
    .fade-up {
      animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: var(--divine-gold); border-radius: 10px; }

    /* Performance Tweak: Layer promotion */
    .smooth-scroll-fix { will-change: transform; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
      "recharts": "https://esm.sh/recharts@^3.6.0"
    }
  }
  </script>
</head>
<body class="smooth-scroll-fix">
  <div id="root"></div>
</body>
</html>
